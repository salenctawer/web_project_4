<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Web project 4</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css" media="all"/>
    <link rel="stylesheet" href="../css/normalize.css" media="all"/>
    <script async="async" src="../js/bundle.js"></script>
  </head>
  <body class="body">
    <header class="header container"> 
      <div class="logo"></div>
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile container">
        <div class="profile__avatar"></div>
        <div class="profile-info">
          <div class="profile-info-container"> 
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <div class="profile-info__button"></div>
            <div class="form-rename">
              <div class="blackout">
                <div class="form-content">
                  <div class="form">
                    <h2 class="title">Edit profile</h2>
                    <form class="form-text-container" action=""> 
                      <input class="form__input" type="text" required="required" maxlength="40" minlength="2" id="form-name"/>
                      <input class="form__input" type="text" required="required" maxlength="200" minlength="2" id="form-description"/>
                      <button class="form__button" type="submit">Save</button>
                    </form>
                  </div>
                  <div class="close"> </div>
                </div>
              </div>
            </div>
          </div>
          <p class="profile-info__description">Explorer</p>
        </div>
        <button class="add-button"></button>
        <div class="form-card">
          <div class="blackout">
            <div class="form-content">
              <div class="form">
                <h2 class="title">New place</h2>
                <form class="form-text-container" action=""> 
                  <input class="form__input" type="text" placeholder="Title" id="card-title"/>
                  <input class="form__input" type="text" placeholder="Image link" id="card-link"/>
                  <button class="form__button" type="submit">Save</button>
                </form>
              </div>
              <div class="close"> </div>
            </div>
          </div>
        </div>
      </section>
      <div class="grid container">
        <template id="card-template">   
          <div class="grid-element">
            <div class="grid-element__img">
              <div class="grid-element__trash"></div>
            </div>
            <div class="grid-element-container">
              <h2 class="title"></h2>
              <div class="grid-element__like"></div>
            </div>
          </div>
        </template>
      </div>
    </main>
    <footer class="footer container">
      <h2 class="footer__title">Â© 2021 Around The U.S.</h2>
    </footer>
    <template id="photo-template"> 
      <div class="photo-content">
        <div class="blackout">
          <div class="photo-element">
            <div class="photo-element__container">
              <div class="photo-element__img"></div>
              <div class="close"></div>
            </div>
            <p class="photo-element__title"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
